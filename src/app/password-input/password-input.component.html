<div class="password-container">
    <input type="password" (input)="onPasswordInput($event)" placeholder="Enter password">
    <div class="strength-indicator">
      <div [class]="getStrengthClass(1)" class="strength-bar"></div>
      <div [class]="getStrengthClass(2)" class="strength-bar"></div>
      <div [class]="getStrengthClass(3)" class="strength-bar"></div>
    </div>
  </div>
